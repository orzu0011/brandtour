{% extends "base.html" %}
{% load i18n %}
{% block body %}
      <!-- Page Header Start !-->
      <div class="page-breadcrumb-area page-bg" style="background-image: url('images/breadcrumb/tour.jpg')">
         <!-- <div class="page-overlay"></div> -->
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                     <div class="breadcrumb-wrapper">
                        <div class="page-heading">
                           <h3 class="page-title">MY ORDERS</h3>
                        </div>
                        <div class="breadcrumb-list">
                           <ul>
                                 <li><a href="{% url 'main_home_view' %}">Home</a></li>
                                 <li class="active"><a href="#">My order</a></li>
                           </ul>
                        </div>
                     </div>
               </div>
            </div>
         </div>
   </div>
   <!-- Page Header End !-->

         <!--- Single Location Start !-->
         {% for my_order in my_orders %}
         <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0s">
            <div class="location-card style-2">
               <div class="image-wrapper">
                     <div class="image-inner">
                        <a href="{% url 'tour_tour_detail' tour.id %}">
                           <img src="{{ tour.photo.url }}" alt="{{ tour.title }}" style="width: 405px; height: 272px; object-fit: cover;">
                        </a>
                     </div>
                     <div class="rating">
                        <div class="ratting-inner">
                           <span><i class="fa-solid fa-star"></i></span>   
                           <span class="counter">3.5</span>
                        </div>
                     </div>
                     <a href="#" class="favourite-icon active"><i class="fa-solid fa-heart"></i></a>
               </div>
               <div class="content-wrapper">
                     <div class="content-inner">
                        <span class="price">${{ tour.calc_disc }}</span>
                        <h3 class="content-title"><a href="{% url 'tour_tour_detail' tour.id %}">{{ tour.title }}</a></h3>
                        <div class="time-zone">
                           <div class="time-zone-inner">
                                 <i class="fa-solid fa-location-dot"></i>
                                 <p class="title">{{ tour.country }}</p>
                           </div>
                           <div class="time-zone-inner">
                                 <i class="fa-solid fa-clock"></i>
                                 <p class="title">{{ tour.duration }}</p>
                           </div>
                        </div>
                     </div>
               </div>
            </div>
         </div>
         {% endfor %}
         <!--- Single Location End !-->

{% endblock body %}
